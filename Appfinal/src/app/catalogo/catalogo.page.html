
<ion-content [fullscreen]="true">


  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">catalogo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Juegos </ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let producto of productos">
          <ion-card class="card-personalizada">
            <img class="imagen-card" alt="Product Image" [src]="producto.imagenUrl" />
            <ion-card-header>
              <ion-card-title>{{ producto.nombre }} </ion-card-title>
              <ion-card-subtitle>{{ producto.precio | currency:'CLP':'symbol':'1.2-2' }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              {{ producto.descripcion }}

              {{ producto.descuento }}
            </ion-card-content>
            <ion-button>comprar <ion-icon slot="start" name="cart" ></ion-icon></ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
